<div class=" container-fluid lote">
  <div class="info">
    <h1>Effective Software</h1>
    <h2>Módulo contable y control de cartera</h2>
    
  </div>
  <div class="login-box">
      <img src="./assets/images/logo.png" class="avatar" alt="effective software">
      <h1>Ingrese aquí</h1>
      <form #loginForm="ngForm" (ngSubmit)="loginUsuario()" >
        <label for="username">Usuario</label>
        <input type="text"  id="username" name="username" [(ngModel)]="usuario.nombre"  autofocus 
        placeholder="Ingrese su usuario" class="form-control" required #username="ngModel"/> 
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
              Usuario es requerido
        </div>

        <label for="password">Clave</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.clave" 
        placeholder="Ingrese su clave" class="form-control" required #password="ngModel"/> 
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
             Clave es requerido
        </div>

        <input type="submit"  value="Ingresar"/>
    
        <a href="#">Olvidó su clave?</a>
      </form>
    </div>
    <div class="fixed-bottom foother " >Soporte-Contactos:
        <h6>Diana Maria Gonzalez. Cel: 3178736068</h6>
        <h6>Luis Miguel Gonzalez. Cel: 3185222474</h6>
    </div>
</div>
